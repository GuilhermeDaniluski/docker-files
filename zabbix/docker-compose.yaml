version: '0.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  zabbix-server:
    image: zabbix/zabbix-server-mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      DB_SERVER_HOST: 0.0.0.0
      MYSQL_USER: root
      MYSQL_PASSWORD: root